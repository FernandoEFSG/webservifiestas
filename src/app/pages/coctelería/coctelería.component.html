<!-- Hero -->
<section class="fondo-salones">
	<article class="container">
		<div class="row d-flex align-items-center" id="titulo">
			<div class="col-12 col-md-6 ">
				<h1 class="title-hero">CONOCE NUESTRO SERVICIO DE COCTELERÍA</h1>
			</div>
		</div>
	</article>
</section>
  

<!-- CATEGPRÍAS -->
<section class="bg-accesorios py-5">
	<article class="container">
		<div class="row">
			<div class="col-12 text-center" id="text-center">
				<span class="texto-relleno" >
					Coctelería moderna para todo tipo de eventos.
				</span>
				<div class="mt-4 ml-auto mr-auto">
					<span class="texto-relleno">
						Fecha de evento:
					</span>
					<input type="date" name="" id="">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-6 col-md-4 mt-4" *ngFor="let coctel of Cocteleria | paginate: { itemsPerPage: 6, currentPage: p }">
				<div class="p-0 card-hover-line h-100 card-body" id="card-co">
					<div class="bg-light container-img-light img-card h-100">
						<img [src]="urlimg+coctel.imagen" [alt]="urlimg+coctel.imagen" class="w-100" id="img">
					</div>
					
					<div class="row p-1 desc-1" id="info">
						<div class="col-12 my-5 card-desc">
							
							<p class="text-center font-400 text-relleno">
								{{coctel.servicio}}
							</p>
							<p class="text-center" id="precio">
								{{coctel.precio_venta | currency }}
							</p>
						</div>
					</div>
					<div class="mb-mt">
						<div class="row p-1 card-mas" id="ver-mas">
							<div class="col-12 my-1 text-center" id="div-apa">
								<a class="marcado"  (click)="agregar(coctel, 'default')"  >APARTAR</a>
							</div>
						</div>
						<div class="col-12 text-center" id="ver-mas">
							<button class="btn-hero-outline" (click)="verdetalles(coctel)" data-bs-toggle="modal" data-bs-target="#modal-product-images">Ver detalles</button>
						</div> 
					</div>
				</div>
			</div>
			<div class="mt-4 text-center">
				<pagination-controls (pageChange)="p = $event"></pagination-controls>
			</div>
		</div>
	</article>
</section>
<!-- /CATEGPRÍAS -->
<div class="modal fade" id="modal-product-images" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">{{servicio.servicio}}</h4>
                <button id="btn-x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <article id="imagenes-producto">
                    <div id="slider">
                        <div class="bg-container">
                            <div  [innerHTML]="sanitizer.bypassSecurityTrustHtml(video)"></div>
                            <img *ngIf="video == ''" [src]="urlimg+img" class="bg">
                        </div>
                        <div class="product-info">
                            
                            <div id="producto-opciones">
                                <h5 class="text-center" id="detail">Detalles del producto</h5> <br>
                                <p id="txt-w">PRECIO:</p><p class="text-center">${{servicio.precio_venta }}</p>
                                <div id="producto-opciones-tallas-contenedor">
                                    <div id="producto-opciones-tallas">
										<P id="txt-w">Descripcion:</P>
                                        <p class="text-center">{{servicio.descripcion}}</p>
                                    </div>
                                </div>
                                <!-- <div id="producto-opciones-piezas-contenedor">
                                    <p id="txt-w">Número de piezas:</p>
                                    <form [formGroup]="form" >
                                        <input type="number"  min="1" value="1" formControlName="cuantos" id="number">
                                    </form>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#msjCarrito" (click)="agregar(servicio,'default')">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
