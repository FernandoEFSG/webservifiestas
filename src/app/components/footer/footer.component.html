	<div class="container py-4">
		<div class="row">
			<div class="col-12 col-md-3">
				<h3 class="font-700 text-light">Destacados</h3>
				<a class="btn-footer font-500" routerLink="/piñatas">Piñatas</a>
				<a class="btn-footer font-500" routerLink="/accesorios">Accesorios</a>

				<h3 class="font-700 text-light">Servicios</h3>

				<form action="" class="w-100"> 
					<div class="row mt-4">
						<div class="col-10 p-0">
							 <form [formGroup]="form">
								<input formControlName="correo" type="text" class="input-footer">
							 </form>
						</div>
						<div class="col-2 p-0">
							<button (click)="enviar()"  class="send-button">
								<img src="./assets/imgs/send.svg" alt="Send" class="send-mail">
							</button>
						</div>
					</div>
				</form>
				<div class="redes">
					<a href="https://www.facebook.com/people/Servifiestas-Moroleon/10000863541337" target="_blank">
						<button class="send-button2" >
							<img src="./assets/imgs/facebook.svg" alt="facebook" class="btn-face" >
						</button>
					</a>

					<a href="https://api.whatsapp.com/send?phone=524454621469" target="_blank">
						<button class="send-button2" >
							<img src="./assets/imgs/whatsapp.svg" alt="whatsapp" class="btn-whats" >
						</button>
					</a>
				</div>
				
			</div>
			
		</div>
